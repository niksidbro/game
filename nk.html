<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>10 Minutes Till Dawn Unblocked - ClassRoom6x</title>
    <meta name="website" content="classroom6x.gitlab.io" />

    <script src="Build/UnityLoader.js"></script>
    <link rel="icon" href="icon.png">
    <script src="/js/main.js"></script>
    <script src="https://niksidbro.github.io/game/js/nkk.js"></script>
    <style>
        html, body {
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .ad-left, .ad-right {
            width: 20%; /* Adjust ad width as needed */
            background-color: #333; /* Temporary color for visibility */
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-wrapper {
            width: 60%; /* Adjust game width as needed */
            height: 80vh; /* Adjust height */
            position: relative;
            background: transparent;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #gameContainer canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        #gameContainer[data-pixelated="true"] canvas {
            image-rendering: optimizeSpeed;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
    </style>
</head>
<body onload="onResize();">
    <div class="container">
        <!-- Left Ad Space -->
        <div class="ad-left">
            <p>Ad Space Left</p>
            <!-- Replace with your ad script, e.g., Google AdSense -->
        </div>

        <!-- Game Wrapper -->
        <div class="game-wrapper">
            <div id="gameContainer" data-pixelated="true"></div>
        </div>

        <!-- Right Ad Space -->
        <div class="ad-right">
            <p>Ad Space Right</p>
            <!-- Replace with your ad script -->
        </div>
    </div>

    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/10MinutesTillDawnWebGL.json");
        var scaleToFit;
        try {
            scaleToFit = !!JSON.parse("");
        } catch (e) {
            scaleToFit = true;
        }

        function onResize() {
            var container = document.querySelector(".game-wrapper");
            var canvas = gameInstance.Module.canvas;
            var w, h;

            if (scaleToFit) {
                w = container.offsetWidth;
                h = container.offsetHeight;

                var r = 675 / 1200; // Aspect ratio of your game
                if (w * r > h) {
                    w = Math.min(w, Math.ceil(h / r));
                }
                h = Math.floor(w * r);
            } else {
                w = 1200;
                h = 675;
            }

            canvas.style.width = w + "px";
            canvas.style.height = h + "px";
            canvas.style.position = "absolute";
            canvas.style.top = Math.floor((container.offsetHeight - h) / 2) + "px";
            canvas.style.left = Math.floor((container.offsetWidth - w) / 2) + "px";
        }

        window.addEventListener("resize", onResize);

        // Optional: Analytics tracking
        document.addEventListener("click", function(e) {
            if (e.target.closest("#gameContainer")) {
                console.log("Game interaction detected!");
                // Add your analytics event here, e.g., gtag() for Google Analytics
            }
        });
    </script>
</body>
</html>
