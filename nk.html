<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>10 Minutes Till Dawn Unblocked - ClassRoom6x</title>
    <meta name="website" content="classroom6x.gitlab.io" />

    <script src="Build/UnityLoader.js"></script>
    <link rel="icon" href="icon.png">
    <script src="/js/main.js"></script>
    <script src="https://niksidbro.github.io/game/js/nkk.js"></script>
    <style>
        html, body {
            background: #000;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1600px; /* Maximum width of the entire layout */
            height: auto;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Optional padding around the container */
        }

        .ad-left, .ad-right {
            width: 200px; /* Fixed width for ads */
            height: 675px; /* Same height as game for consistency */
            background-color: #333; /* Temporary color for visibility */
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px; /* Space between ads and game */
        }

        .game-wrapper {
            width: 1200px; /* Fixed width for game */
            height: 675px; /* Fixed height for game */
            position: relative;
            background: transparent;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #gameContainer canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        #gameContainer[data-pixelated="true"] canvas {
            image-rendering: optimizeSpeed;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
    </style>
</head>
<body onload="onResize();">
    <div class="container">
        <!-- Left Ad Space -->
        <div class="ad-left">
            <p>Ad Space Left</p>
            <!-- Replace with your ad script -->
        </div>

        <!-- Game Wrapper -->
        <div class="game-wrapper">
            <div id="gameContainer" data-pixelated="true"></div>
        </div>

        <!-- Right Ad Space -->
        <div class="ad-right">
            <p>Ad Space Right</p>
            <!-- Replace with your ad script -->
        </div>
    </div>

    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/10MinutesTillDawnWebGL.json");
        var scaleToFit = false; // Disable scaling to fit

        function onResize() {
            var container = document.querySelector(".game-wrapper");
            var canvas = gameInstance.Module.canvas;

            // Fixed size rakhein, no scaling
            var w = 1200; // Game ki fixed width
            var h = 675;  // Game ki fixed height

            canvas.style.width = w + "px";
            canvas.style.height = h + "px";
            canvas.style.position = "absolute";
            canvas.style.top = "0px";
            canvas.style.left = "0px";
        }

        window.addEventListener("resize", onResize);

        // Optional: Analytics tracking
        document.addEventListener("click", function(e) {
            if (e.target.closest("#gameContainer")) {
                console.log("Game interaction detected!");
                // Add your analytics event here
            }
        });
    </script>
</body>
</html>
